<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecGaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/S-Componentes.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="navbar-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="/Img-interfaz/Logo.webp" alt="" width="100" height="100">
                <h1 class="navbar-brand">SPECGAMING</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active animate-underline" href="#">RECOMENDADOR</a>
                        <a class="nav-item nav-link" href="Buscador.html">BUSCADOR</a>
                    </div>

                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="btn btn-lg btn-primary">INICIO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="login-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 position-relative">
                        <form>
                            <div class="form-group mb-4 mx-auto"> <!-- Añade la clase mx-auto aquí -->
                                <label class="form-label" for="procesador">Procesador</label>
                                <div class="form-outline text-center">
                                    <select id="procesador" class="form-select"
                                        style="border-radius : 0px; height: 45px; width: 300px;">
                                        <option value="">Selecciona un procesador</option>
                                        <option value="procesador1">Procesador 1</option>
                                        <option value="procesador2">Procesador 2</option>
                                        <option value="procesador3">Procesador 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-4 mx-auto"> <!-- Añade la clase mx-auto aquí -->
                                <label class="form-label" for="ram">RAM</label>
                                <div class="form-outline text-center">
                                    <select id="ram" class="form-select"
                                        style="border-radius : 0px; height: 45px; width: 300px;">
                                        <option value="">Selecciona una RAM</option>
                                        <option value="ram1">RAM 1</option>
                                        <option value="ram2">RAM 2</option>
                                        <option value="ram3">RAM 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-4 mx-auto"> <!-- Añade la clase mx-auto aquí -->
                                <label class="form-label" for="almacenamiento">Almacenamiento</label>
                                <div class="form-outline text-center">
                                    <select id="almacenamiento" class="form-select"
                                        style="border-radius : 0px; height: 45px; width: 300px;">
                                        <option value="">Selecciona un tipo de almacenamiento</option>
                                        <option value="almacenamiento1">Almacenamiento 1</option>
                                        <option value="almacenamiento2">Almacenamiento 2</option>
                                        <option value="almacenamiento3">Almacenamiento 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-4 mx-auto"> <!-- Añade la clase mx-auto aquí -->
                                <label class="form-label" for="tarjetaGrafica">Tarjeta Gráfica</label>
                                <div class="form-outline text-center">
                                    <select id="tarjetaGrafica" class="form-select"
                                        style="border-radius : 0px; height: 45px; width: 300px;">
                                        <option value="">Selecciona una tarjeta gráfica</option>
                                        <option value="tarjetaGrafica1">Tarjeta Gráfica 1</option>
                                        <option value="tarjetaGrafica2">Tarjeta Gráfica 2</option>
                                        <option value="tarjetaGrafica3">Tarjeta Gráfica 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-4 mx-auto"> <!-- Añade la clase mx-auto aquí -->
                                <label class="form-label" for="genero">Género</label>
                                <div class="form-outline text-center">
                                    <select id="genero" class="form-select"
                                        style="border-radius : 0px; height: 45px; width: 300px;">
                                        <option value="">Selecciona un género de juego</option>
                                        <option value="genero1">Género 1</option>
                                        <option value="genero2">Género 2</option>
                                        <option value="genero3">Género 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-block mb-4" style="font-weight: bold;">RECOMENDAR</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="position-relative">
                            <img src="/Img-interfaz/liqui.webp" alt="Imagen" class="img-fluid">
                            <h1 class="display-4 text-center position-absolute top-50 start-50 translate-middle">ELIGE TUS COMPO NENTES</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
