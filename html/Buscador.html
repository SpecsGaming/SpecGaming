<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecGaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/S-Buscador.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="/Img-interfaz/Logo.webp" alt="" width="100" height="100">
                <h1 class="navbar-brand">SPECGAMING</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">BUSCADOR</a>
                        <a class="nav-item nav-link" href="Componentes.html">RECOMENDADOR</a>
                    </div>

                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="btn btn-lg btn-primary">INICIO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 d-flex">
                        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Buscar juegos...">
                        <button class="btn btn-primary mb-4 ms-2" id="filterButton">Filtrar</button>
                    </div>
                </div>
                <div class="row justify-content-center" id="filterOptions" style="display: none;">
                    <div class="col-md-30">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Selecciona géneros</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Aventura" id="generoAventura">
                                    <label class="form-check-label" for="generoAventura">
                                        Aventura
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Acción" id="generoAcción">
                                    <label class="form-check-label" for="generoAcción">
                                        Acción
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Simulación" id="generoSimulación">
                                    <label class="form-check-label" for="generoSimulación">
                                        Simulación
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Carreras" id="generoCarreras">
                                    <label class="form-check-label" for="generoCarreras">
                                        Carreras
                                    </label>
                                </div>
                                <button class="btn btn-primary mt-3" id="applyFiltersButton">Aplicar Filtros</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="games-section">
            <div class="container">
                <div class="row justify-content-center" id="gamesContainer">
                    <!-- Aquí se mostrarán los juegos -->
                </div>
            </div>
        </section>
        
        <section class="tuerca">
            <img src="/Img-interfaz/Triangulo.webp" alt="Tuerca" class="img-fluid">
        </section>
    </main>

    <script src="/js/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
